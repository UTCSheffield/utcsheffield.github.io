<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f6f8fa;
        }
        h1 {
            color: #24292e;
        }
        .info {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #d0d7de;
        }
        #loading {
            text-align: center;
            padding: 20px;
            color: #57606a;
        }
        #forks-list {
            list-style: none;
            padding: 0;
        }
        #forks-list li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #d0d7de;
        }
        #forks-list a {
            color: #0969da;
            text-decoration: none;
            font-weight: 500;
        }
        #forks-list a:hover {
            text-decoration: underline;
        }
        .owner {
            color: #57606a;
            font-size: 0.9em;
        }
        .error {
            background: #fff3cd;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ffc107;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1 id="page-heading">Loading...</h1>
    <div class="info">
        <strong>Original Repository:</strong> <a id="repo-link" href="#" target="_blank">Loading...</a>
    </div>
    
    <div id="loading">Loading forks...</div>
    <div id="error" class="error" style="display: none;"></div>
    <ul id="forks-list"></ul>

    <script>
        const REPO_OWNER = 'UTCSheffield';
        const REPO_NAME = 'SimpleHTML5';
        const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/forks`;

        // Set page title and heading dynamically
        document.getElementById('page-title').textContent = `${REPO_NAME} Forks - GitHub Pages Links`;
        document.getElementById('page-heading').textContent = `${REPO_NAME} Forks - GitHub Pages`;
        const repoLink = document.getElementById('repo-link');
        repoLink.href = `https://github.com/${REPO_OWNER}/${REPO_NAME}`;
        repoLink.textContent = `${REPO_OWNER}/${REPO_NAME}`;

        async function fetchForks() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const forksListEl = document.getElementById('forks-list');

            try {
                let allForks = [];
                let page = 1;
                let hasMore = true;

                // Fetch all pages of forks
                while (hasMore) {
                    const response = await fetch(`${API_URL}?per_page=100&page=${page}`);
                    
                    if (!response.ok) {
                        throw new Error(`GitHub API error: ${response.status}`);
                    }

                    const forks = await response.json();
                    
                    if (forks.length === 0) {
                        hasMore = false;
                    } else {
                        allForks = allForks.concat(forks);
                        page++;
                    }
                }

                loadingEl.style.display = 'none';

                if (allForks.length === 0) {
                    forksListEl.innerHTML = '<li>No forks found.</li>';
                    return;
                }

                // Display forks with their GitHub Pages URLs
                allForks.forEach(fork => {
                    const li = document.createElement('li');
                    const owner = fork.owner.login;
                    const repoName = fork.name;
                    const githubPagesUrl = `https://${owner}.github.io/${repoName}/`;
                    const repoUrl = fork.html_url;
                    
                    li.innerHTML = `
                        <div class="owner">Owner: ${owner}</div>
                        <a href="${githubPagesUrl}" target="_blank">${githubPagesUrl}</a>
                        <br>
                        <small><a href="${repoUrl}" target="_blank">View Repository</a></small>
                    `;
                    
                    forksListEl.appendChild(li);
                });

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `Error loading forks: ${error.message}`;
                console.error('Error fetching forks:', error);
            }
        }

        // Load forks when page loads
        fetchForks();
    </script>
</body>
</html>
